name: 02 - Build Signed Release APK

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Restore keystore from GitHub Secrets (base64)
      - name: Decode keystore
        shell: bash
        run: |
          if [ -z "${{ secrets.RELEASE_KEYSTORE_B64 }}" ]; then
            echo "ERROR: Missing secret RELEASE_KEYSTORE_B64"
            exit 1
          fi
          echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 --decode > "$RUNNER_TEMP/release.jks"
          ls -lah "$RUNNER_TEMP/release.jks"

      # Build signed release using env vars expected by build.gradle.ready
      - name: Build signed release APK
        env:
          SIGNING_STORE_FILE: ${{ runner.temp }}/release.jks
          SIGNING_STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --stacktrace

      # Verify APK signature (uses latest installed build-tools on runner)
      - name: Verify APK signature
        shell: bash
        run: |
          APK_PATH="$(ls -1 app/build/outputs/apk/release/*.apk | head -n 1)"
          echo "APK: $APK_PATH"
          BUILD_TOOLS="$(ls -1 ${ANDROID_SDK_ROOT}/build-tools | sort -V | tail -n 1)"
          echo "Using build-tools: $BUILD_TOOLS"
          "${ANDROID_SDK_ROOT}/build-tools/${BUILD_TOOLS}/apksigner" verify --verbose "$APK_PATH"

      # Upload APK as artifact
      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
