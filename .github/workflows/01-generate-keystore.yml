name: 01 - Generate Release Keystore (one-time)

on:
  workflow_dispatch:

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Generate keystore
        run: |
          keytool -genkeypair -v \
            -keystore release.jks \
            -alias "${{ secrets.RELEASE_KEY_ALIAS }}" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.RELEASE_KEY_PASSWORD }}" \
            -dname "CN=Release,O=Private,C=DE"

      - name: Convert keystore to base64 (file)
        run: |
          base64 -w 0 release.jks > release.jks.b64

      - name: Upload base64 as artifact (copy it into secret)
        uses: actions/upload-artifact@v4
        with:
          name: release-keystore-b64
          path: release.jks.b64
          retention-days: 1
